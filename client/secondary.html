<!DOCTYPE html>
<html>
<head>
   
	<title>PhysDoor Secondary</title>
	<!-- ALL scripts are included here -->
	<script src="marked.min.js"></script>
	<script src="common.js"></script>
	<script src="secondary.js"></script>
    <script src="popup.js"></script>


	<!-- ALL stylesheets are included here -->
	<link rel="stylesheet" href="common.css">

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- Header -->
	<div id="header">
		<img id="cip_logo" src="img/cip_logo_white.svg">
		<div id="heading">Door Access Control</div>
	</div>

	<!-- Content -->
	<div id="content">
		<div class="section" id="loggedin_section">
			<div class="section_header">Currently logged in:</div>
			<div id="loggedin_name"></div>

			<div class="section_explanation">
				You are responsible for anything that happens in the CIP Pool while you are logged in!
			</div>
		</div>

		<div class="section" id="noone_loggedin_section">
			<div class="section_header">Nobody currently logged in</div>

			<div class="section_explanation">
				Please log in at the touchscreen outside to unlock the computers!
			</div>
		</div>

		<div class="section" id="announcement_section">
			<div class="section_header">
                <p style="text-align: center;">Announcements</p>            
            </div>
		<div id="announcements"></div>
		</div>

        <div class="section" id="cactus">
			<div class="section_header">
                <p style="text-align: center;">Melden Sie sich bei cactUS-Web an</p>            
            </div>
        <div id="cactus"><button href="https://cactus.uni-stuttgart.de/" onclick="return popup(this)" title="cactus"><b>cactUS Web</b></button></div>
		</div>
	</div>

</body>
</html>
